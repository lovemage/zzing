backend:
  name: git-gateway
  branch: main

# 媒體檔案設定
media_folder: "assets/uploads"
public_folder: "/assets/uploads"

# 本地化設定
i18n:
  structure: single_file
  locales: [zh-Hant]

# CMS 顯示設定
display_url: https://ririyingbio.com
logo_url: /assets/images-edit/logo-1.png
site_url: https://ririyingbio.com

# 編輯器設定
editor:
  preview: true

collections:
  # 產品案例（使用 folder 結構，每個案例為獨立檔案）
  - label: "產品案例"
    name: "cases"
    folder: "content/cases"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "標題", name: "title", widget: "string" }
      - { label: "分類", name: "category", widget: "select", options: ["膠囊代工", "粉劑代工", "液態代工", "錠劑代工", "軟膠囊代工", "其他"] }
      - { label: "發佈日期", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "縮圖", name: "image", widget: "image" }
      - { label: "摘要", name: "excerpt", widget: "text" }
      - { label: "專案概述", name: "overview", widget: "markdown", required: false }
      - label: "服務內容"
        name: "services"
        widget: "list"
        required: false
        fields:
          - { label: "服務項目", name: "title", widget: "string" }
          - { label: "說明", name: "description", widget: "text", required: false }
      - { label: "專案成果", name: "results", widget: "markdown", required: false }
      - { label: "客戶見證", name: "testimonial", widget: "text", required: false }
      - { label: "相關圖片", name: "gallery", widget: "list", field: { label: "圖片", name: "image", widget: "image" }, required: false }
      - { label: "發佈狀態", name: "published", widget: "boolean", default: true }

  # 案例資料匯總（用於網站顯示）
  - label: "案例資料管理"
    name: "cases_data"
    files:
      - label: "案例列表資料"
        name: "cases_json"
        file: "content/cases.json"
        fields:
          - label: "案例列表"
            name: "items"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "標題", name: "title", widget: "string" }
              - { label: "分類", name: "category", widget: "string", required: false }
              - { label: "日期", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
              - { label: "縮圖", name: "image", widget: "image" }
              - { label: "摘要", name: "excerpt", widget: "text" }
              - { label: "詳情連結(可選)", name: "url", widget: "string", required: false }

  # 客戶見證管理
  - label: "客戶見證"
    name: "testimonials"
    files:
      - label: "見證資料"
        name: "testimonials_data"
        file: "content/testimonials.json"
        fields:
          - label: "見證列表"
            name: "items"
            widget: "list"
            summary: "{{fields.name}} - {{fields.company}}"
            fields:
              - { label: "客戶姓名", name: "name", widget: "string" }
              - { label: "公司名稱", name: "company", widget: "string" }
              - { label: "職位", name: "position", widget: "string", required: false }
              - { label: "見證內容", name: "content", widget: "text" }
              - { label: "客戶頭像", name: "avatar", widget: "image" }
              - { label: "評分", name: "rating", widget: "number", min: 1, max: 5, default: 5, required: false }
              - { label: "顯示順序", name: "order", widget: "number", default: 1, required: false }
              - { label: "發佈狀態", name: "published", widget: "boolean", default: true }

  # 網站設定管理
  - label: "網站設定"
    name: "site_settings"
    files:
      - label: "基本設定"
        name: "site_config"
        file: "content/site-config.json"
        fields:
          - { label: "網站標題", name: "site_title", widget: "string", default: "日日瀅生醫" }
          - { label: "網站描述", name: "site_description", widget: "text", default: "專業保健食品代工服務" }
          - { label: "公司電話", name: "phone", widget: "string", default: "04-22017588" }
          - { label: "公司信箱", name: "email", widget: "string", default: "info@babypharm.com.tw" }
          - { label: "公司地址", name: "address", widget: "text", required: false }
          - { label: "Facebook 連結", name: "facebook_url", widget: "string", required: false }
          - { label: "Instagram 連結", name: "instagram_url", widget: "string", required: false }
          - { label: "LinkedIn 連結", name: "linkedin_url", widget: "string", required: false }
          - label: "統計數據"
            name: "stats"
            widget: "object"
            fields:
              - { label: "成功案例數", name: "cases", widget: "number", default: 1100 }
              - { label: "代工產品數", name: "products", widget: "number", default: 1020 }
              - { label: "滿意客戶數", name: "clients", widget: "number", default: 912 }
              - { label: "品牌合作數", name: "brands", widget: "number", default: 80 }

  # Blog 文章（同樣用 JSON 清單，提供完整發佈欄位）
  - label: "Blog"
    name: "blog"
    files:
      - label: "文章資料"
        name: "blog_data"
        file: "content/blog-data.json"
        fields:
          - label: "文章列表"
            name: "items"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "標題", name: "title", widget: "string" }
              - { label: "作者", name: "author", widget: "string", default: "日日瀅生醫" }
              - { label: "日期", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
              - { label: "縮圖", name: "image", widget: "image" }
              - { label: "摘要", name: "excerpt", widget: "text" }
              - { label: "詳情連結(可選)", name: "url", widget: "string", required: false }

