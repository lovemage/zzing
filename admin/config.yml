backend:
  name: git-gateway
  branch: main

# 媒體檔案設定
media_folder: "assets/uploads"
public_folder: "/assets/uploads"

# 本地化設定
i18n:
  structure: single_file
  locales: [zh-Hant]

# CMS 顯示設定
display_url: https://ririyingbio.com
logo_url: /assets/images-edit/logo-1.png
site_url: https://ririyingbio.com

# 編輯器設定
editor:
  preview: true

collections:
  # 產品案例（使用 folder 結構，每個案例為獨立檔案）
  - label: "產品案例"
    name: "cases"
    folder: "content/cases"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "標題", name: "title", widget: "string" }
      - { label: "分類", name: "category", widget: "select", options: ["膠囊代工", "粉劑代工", "液態代工", "錠劑代工", "軟膠囊代工", "其他"] }
      - { label: "發佈日期", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "縮圖", name: "image", widget: "image" }
      - { label: "摘要", name: "excerpt", widget: "text" }
      - { label: "專案概述", name: "overview", widget: "markdown", required: false }
      - label: "服務內容"
        name: "services"
        widget: "list"
        required: false
        fields:
          - { label: "服務項目", name: "title", widget: "string" }
          - { label: "說明", name: "description", widget: "text", required: false }
      - { label: "專案成果", name: "results", widget: "markdown", required: false }
      - { label: "客戶見證", name: "testimonial", widget: "text", required: false }
      - { label: "相關圖片", name: "gallery", widget: "list", field: { label: "圖片", name: "image", widget: "image" }, required: false }
      - { label: "發佈狀態", name: "published", widget: "boolean", default: true }

  # 案例資料匯總（用於網站顯示）
  - label: "案例資料管理"
    name: "cases_data"
    files:
      - label: "案例列表資料"
        name: "cases_json"
        file: "content/cases.json"
        fields:
          - label: "案例列表"
            name: "items"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "標題", name: "title", widget: "string" }
              - { label: "分類", name: "category", widget: "string", required: false }
              - { label: "日期", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
              - { label: "縮圖", name: "image", widget: "image" }
              - { label: "摘要", name: "excerpt", widget: "text" }
              - { label: "詳情連結(可選)", name: "url", widget: "string", required: false }

  # Blog 文章（同樣用 JSON 清單，提供完整發佈欄位）
  - label: "Blog"
    name: "blog"
    files:
      - label: "文章資料"
        name: "blog_data"
        file: "content/blog-data.json"
        fields:
          - label: "文章列表"
            name: "items"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "標題", name: "title", widget: "string" }
              - { label: "作者", name: "author", widget: "string", default: "日日瀅生醫" }
              - { label: "日期", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
              - { label: "縮圖", name: "image", widget: "image" }
              - { label: "摘要", name: "excerpt", widget: "text" }
              - { label: "詳情連結(可選)", name: "url", widget: "string", required: false }

