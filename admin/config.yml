backend:
  name: git-gateway
  branch: main

# 媒體檔案設定
media_folder: "assets/uploads"
public_folder: "/assets/uploads"

# 本地化設定
i18n:
  structure: single_file
  locales: [zh-Hant]

# CMS 顯示設定
display_url: https://ririyingbio.com
logo_url: /assets/images-edit/logo-1.png
site_url: https://ririyingbio.com

# 編輯器設定
editor:
  preview: true

collections:
  # 📝 產品案例管理 - 影響3個頁面
  # 🎯 編輯這裡會影響以下頁面：
  # • 首頁 (index.html) - 自動顯示最新的6個案例
  # • 產品案例頁面 (/blog.html) - 顯示所有已發布的案例列表
  # • 案例詳情頁面 (/case-detail.html) - 顯示單個案例的完整內容
  #
  # ⚙️ 系統自動處理：SEO優化、結構化數據標記、響應式圖片
  - label: "📝 產品案例管理 (影響：首頁+案例列表+詳情頁)"
    name: "cases"
    folder: "content/cases"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    description: "⚠️ 重要：編輯這裡會同時影響首頁、產品案例頁面(/blog.html)和案例詳情頁面！系統會自動同步到所有相關頁面。"
    fields:
      - label: "📌 案例標題"
        name: "title"
        widget: "string"
        hint: "輸入吸引人的案例標題，例如：「專業維生素膠囊代工案例分享」。這會成為網頁的主標題(H1)，對SEO很重要！"

      - label: "🏷️ 代工分類"
        name: "category"
        widget: "select"
        options: ["膠囊代工", "粉劑代工", "液態代工", "錠劑代工", "軟膠囊代工", "其他"]
        hint: "選擇這個案例屬於哪種代工類型，會顯示在案例卡片上"

      - label: "📅 發佈日期"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        hint: "選擇案例的發佈日期，最新的案例會優先顯示在首頁"

      - label: "🖼️ 主要圖片"
        name: "image"
        widget: "image"
        hint: "上傳案例的主要圖片，建議尺寸 800x600 像素，會顯示在案例列表和詳情頁面。系統會自動優化圖片大小"

      - label: "📝 案例摘要"
        name: "excerpt"
        widget: "text"
        hint: "簡短描述這個案例的重點，約50-100字，會顯示在案例列表頁面。這也是搜尋引擎會抓取的描述文字"
      - label: "📋 專案概述"
        name: "overview"
        widget: "markdown"
        required: false
        hint: "詳細描述這個代工專案的背景、挑戰和我們的解決方案。可以使用 Markdown 格式，支援粗體(**文字**)、斜體(*文字*)等。這會成為案例詳情頁面的主要內容"

      - label: "🔧 服務內容清單"
        name: "services"
        widget: "list"
        required: false
        hint: "列出我們為這個案例提供的具體服務項目，可以添加多個項目"
        fields:
          - label: "服務項目名稱"
            name: "title"
            widget: "string"
            hint: "例如：配方研發與優化"
          - label: "服務說明"
            name: "description"
            widget: "text"
            required: false
            hint: "詳細說明這個服務項目的內容"

      - label: "🎯 專案成果"
        name: "results"
        widget: "markdown"
        required: false
        hint: "描述專案完成後的成果和客戶反饋。這部分對於展示我們的專業能力很重要！"

      - label: "💬 客戶見證"
        name: "testimonial"
        widget: "text"
        required: false
        hint: "客戶對我們服務的評價或感謝話語，會以特殊樣式顯示在案例詳情頁面"

      - label: "📸 相關圖片集"
        name: "gallery"
        widget: "list"
        field: { label: "圖片", name: "image", widget: "image" }
        required: false
        hint: "上傳與這個案例相關的其他圖片，例如產品照片、生產過程等。建議每張圖片不超過2MB"

      - label: "✅ 發佈狀態"
        name: "published"
        widget: "boolean"
        default: true
        hint: "開啟後案例會顯示在網站上，關閉後會隱藏（可用於草稿狀態）"

  # ❌ 已移除：案例資料管理 (避免混亂)
  # 原因：系統有自動同步腳本，會自動將上面的"產品案例管理"轉換為JSON格式
  # 管理員只需要編輯"產品案例管理"即可，無需手動管理JSON文件

  # 💬 客戶見證管理 - 只影響首頁
  # 🎯 編輯這裡會影響以下頁面：
  # • 首頁 (index.html) - 客戶見證輪播區塊
  #
  # ⚠️ 注意：這裡的內容只會顯示在首頁，不會影響其他頁面
  - label: "💬 客戶見證管理 (影響：首頁輪播)"
    name: "testimonials"
    description: "⚠️ 重要：編輯這裡只會影響首頁的客戶見證輪播區塊！這些見證會在首頁自動輪播顯示。"
    files:
      - label: "客戶見證資料"
        name: "testimonials_data"
        file: "content/testimonials.json"
        description: "所有客戶見證都在這個檔案中管理，系統會自動按順序顯示"
        fields:
          - label: "📝 客戶見證列表"
            name: "items"
            widget: "list"
            summary: "{{fields.name}} - {{fields.company}}"
            hint: "點擊「Add 客戶見證列表」來新增見證，可以拖拽調整順序"
            fields:
              - label: "👤 客戶姓名"
                name: "name"
                widget: "string"
                hint: "客戶的真實姓名或稱呼，例如：陳經理"

              - label: "🏢 公司名稱"
                name: "company"
                widget: "string"
                hint: "客戶的公司名稱，例如：保健食品公司"

              - label: "💼 職位"
                name: "position"
                widget: "string"
                required: false
                hint: "客戶的職位，例如：產品經理（可選填）"

              - label: "💭 見證內容"
                name: "content"
                widget: "text"
                hint: "客戶對我們服務的評價，建議30-80字，內容要真實可信"

              - label: "📷 客戶頭像"
                name: "avatar"
                widget: "image"
                hint: "上傳客戶頭像照片，建議正方形，系統會自動調整為圓形顯示"

              - label: "⭐ 評分"
                name: "rating"
                widget: "number"
                min: 1
                max: 5
                default: 5
                required: false
                hint: "客戶評分（1-5星），預設為5星"

              - label: "🔢 顯示順序"
                name: "order"
                widget: "number"
                default: 1
                required: false
                hint: "數字越小越優先顯示，例如：1會比2更早顯示"

              - label: "✅ 發佈狀態"
                name: "published"
                widget: "boolean"
                default: true
                hint: "開啟後會顯示在首頁，關閉後會隱藏"

  # ⚙️ 網站設定管理 - 影響全站
  # 🎯 編輯這裡會影響以下頁面：
  # • 所有頁面的頁尾聯絡資訊
  # • 首頁的統計數據區塊
  # • 全站的基本設定
  #
  # ⚠️ 注意：這裡的設定會影響整個網站
  - label: "⚙️ 網站設定管理 (影響：全站設定)"
    name: "site_settings"
    files:
      - label: "基本設定"
        name: "site_config"
        file: "content/site-config.json"
        fields:
          - { label: "網站標題", name: "site_title", widget: "string", default: "日日瀅生醫" }
          - { label: "網站描述", name: "site_description", widget: "text", default: "專業保健食品代工服務" }
          - { label: "公司電話", name: "phone", widget: "string", default: "04-22017588" }
          - { label: "公司信箱", name: "email", widget: "string", default: "info@babypharm.com.tw" }
          - { label: "公司地址", name: "address", widget: "text", required: false }
          - { label: "Facebook 連結", name: "facebook_url", widget: "string", required: false }
          - { label: "Instagram 連結", name: "instagram_url", widget: "string", required: false }
          - { label: "LinkedIn 連結", name: "linkedin_url", widget: "string", required: false }
          - label: "統計數據"
            name: "stats"
            widget: "object"
            fields:
              - { label: "成功案例數", name: "cases", widget: "number", default: 1100 }
              - { label: "代工產品數", name: "products", widget: "number", default: 1020 }
              - { label: "滿意客戶數", name: "clients", widget: "number", default: 912 }
              - { label: "品牌合作數", name: "brands", widget: "number", default: 80 }

  # 🧪 機能配方管理 - 影響首頁+6個配方頁面
  # 🎯 編輯這裡會影響以下頁面：
  # • 首頁 (index.html) - "機能配方與素材"區塊的6個卡片
  # • 體重管理頁面 (weight-control.html)
  # • 美容抗老頁面 (anti-aging.html)
  # • 男性機能頁面 (men-power.html)
  # • 運動保健頁面 (sport-nutrition.html)
  # • 銀髮長青頁面 (elder-care.html)
  # • 幼兒成長頁面 (child-growth.html)
  #
  # ⚙️ 系統自動處理：SEO標籤、響應式圖片、動態內容載入
  - label: "🧪 機能配方管理 (影響：首頁+6個配方頁面)"
    name: "formulas"
    description: "⚠️ 重要：編輯這裡會同時影響首頁的配方卡片和所有配方詳情頁面！可以管理配方名稱、成分、圖片等所有內容。"
    files:
      - label: "配方資料"
        name: "formulas_data"
        file: "content/formulas.json"
        description: "管理所有配方頁面的內容，包括首頁卡片和詳情頁面"
        fields:
          - label: "🧪 配方列表"
            name: "items"
            widget: "list"
            summary: "{{fields.title}} ({{fields.subtitle}})"
            hint: "點擊「Add 配方列表」來新增配方，可以拖拽調整順序"
            fields:
              - label: "🆔 配方ID"
                name: "id"
                widget: "string"
                hint: "配方的唯一識別碼，例如：weight-control（請勿修改現有ID）"

              - label: "📌 配方標題"
                name: "title"
                widget: "string"
                hint: "配方的中文名稱，例如：體重管理"

              - label: "🏷️ 英文副標題"
                name: "subtitle"
                widget: "string"
                hint: "配方的英文名稱，例如：Weight Control"

              - label: "📝 配方描述"
                name: "description"
                widget: "text"
                hint: "簡短描述配方特色，會顯示在首頁卡片上"

              - label: "🎨 圖標"
                name: "icon"
                widget: "select"
                options:
                  - { label: "天秤 (體重管理)", value: "fa-balance-scale" }
                  - { label: "星星 (美容抗老)", value: "fa-star" }
                  - { label: "男性 (男性機能)", value: "fa-male" }
                  - { label: "心跳 (運動保健)", value: "fa-heartbeat" }
                  - { label: "醫生 (銀髮長青)", value: "fa-user-md" }
                  - { label: "兒童 (幼兒成長)", value: "fa-child" }
                  - { label: "其他圖標", value: "fa-flask" }
                hint: "選擇在首頁卡片上顯示的圖標"

              - label: "🖼️ 背景圖片"
                name: "background_image"
                widget: "image"
                hint: "首頁卡片的背景圖片，建議尺寸 400x300 像素"

              - label: "🔗 頁面連結"
                name: "page_url"
                widget: "string"
                hint: "對應的HTML頁面檔名，例如：weight-control.html"

              - label: "🔍 SEO標題"
                name: "seo_title"
                widget: "string"
                hint: "網頁的完整標題，會顯示在瀏覽器標籤和搜尋結果中"

              - label: "📄 SEO描述"
                name: "seo_description"
                widget: "text"
                hint: "網頁描述，會顯示在搜尋結果中，建議120-160字"

              - label: "🏷️ SEO關鍵字"
                name: "seo_keywords"
                widget: "string"
                hint: "相關關鍵字，用逗號分隔，例如：體重管理,代餐,減重"

              - label: "🎯 頁面主標題"
                name: "banner_title"
                widget: "string"
                hint: "配方頁面頂部的主標題，例如：體重管理配方"

              - label: "📝 頁面副標題"
                name: "banner_subtitle"
                widget: "string"
                hint: "配方頁面頂部的英文副標題，例如：Weight Control Formula"

              - label: "🧪 配方內容"
                name: "formulas"
                widget: "list"
                hint: "這個配方類別下的具體配方，可以添加多個配方"
                fields:
                  - label: "配方名稱"
                    name: "name"
                    widget: "string"
                    hint: "具體配方的名稱，例如：優格代餐保健食品配方"

                  - label: "成分列表"
                    name: "ingredients"
                    widget: "list"
                    field: { label: "成分", name: "ingredient", widget: "string" }
                    hint: "配方的主要成分，每行一個成分"

                  - label: "口味參考"
                    name: "flavors"
                    widget: "string"
                    hint: "可選的口味，例如：草莓優格、海鹽奶油、香草牛奶"

                  - label: "配方圖片"
                    name: "image"
                    widget: "image"
                    hint: "配方的展示圖片，建議尺寸 600x400 像素"

              - label: "✅ 發佈狀態"
                name: "published"
                widget: "boolean"
                default: true
                hint: "開啟後會顯示在首頁和配方頁面，關閉後會隱藏"

              - label: "🔢 顯示順序"
                name: "order"
                widget: "number"
                default: 1
                hint: "在首頁的顯示順序，數字越小越優先顯示"

